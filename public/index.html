<!DOCTYPE html>
	<head>
		<title> Signup Form | MySympTracker </title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="/style.css">
	</head>
	<body>
		<div class="container" >
			<div class="row">
				<div class="col-md-3">
					<!-- Blank DIV -->
				</div>
				<div class="col-md-6 main">
					<!-- Form Tag starts here -->
					<!-- Action attribute is the route on backend. Method is POST -->
					<form action="/questions" method="post">
						<h1> First, create an account:</h1>
						<input class="box" type="text" name="name" id="name" placeholder="Full Name"  required /><br>
						<input class="box" type="email" name="email" id="email" placeholder="Enter your E-Mail " required /><br>
						<input class="box" type="password" name="password" id="password"  placeholder="Password" required/><br>
						<br>
						<input type="submit" id="submitDetails"  name="submitDetails" value="Submit" /><br>
					</form>
				</div>
				<div class="col-md-3">
					<!-- Blank DIV -->
				</div>
			</div>
		</div>
	</body>
</html>
